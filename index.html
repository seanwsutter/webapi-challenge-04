<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <!--<script defer src="script.js"></script>  // defer will make it load after body?-->
  <title>Coding Quiz Challenge</title>
</head>

<body>

  <!--container for question and start & next buttons-->
  <div class="container">
    <div id="questionContainer" class="hide"> <!--id for js, class of hide = hidden by default-->
      <div id="question">
        'Start Quiz' will ask four coding related questions and start a timer of 3 minutes.
        Incorrect answers will subtract 30 seconds from remaining time
      </div>
      <!-- div for 4 options -->
      <div id="optionBtns" class="optionButtons">
        <button class="buttonClass" id="optionA">A</button>
        <button class="buttonClass" id="optionB">B</button>
        <button class="buttonClass" id="optionC">C</button>
        <button class="buttonClass" id="optionD">D</button>
        <!-- <button class="buttonClassA" id="optionA">A</button>
        <button class="buttonClassB" id="optionB">B</button>
        <button class="buttonClassC" id="optionC">C</button>
        <button class="buttonClassD" id="optionD">D</button> -->
      </div>

    </div>

    <div class="otherButtons"> <!--div class for start and next buttons both w/ id and class-->
      <button id="startBtn" class="startButton">Start Quiz</button>
      <button id="nextBtn" class="nextButton hide">Next</button> <!-- NOTICE class has hide-->
    </div>
  </div>

  <script src="./Assets/js/script.js"></script>
</body>

</html>
