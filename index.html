<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Coding Quiz Challenge</title>

</head>

<body>
  <div class="container"> <!-- container -->
    <div class="quizTitle">Coding Quiz Challenge</div>
    <h2 id="timerText">Quiz Timer: 180 seconds</h2>

    <p id="quizRules" class="">
      Clicking 'Start Quiz' will ask four coding related questions and start a timer of 3 minutes.
      <br><br>Incorrect answers will subtract 30 seconds from remaining time.
      <br><br>When finished log your score.
    </p>

    <div id="questionContainer">
      <div class="" id="questionTitle"></div>
      <div class="optionButtons hide" id="optionBtns">
        <button class="buttonClass" id="optionA"></button>
        <button class="buttonClass" id="optionB"></button>
        <button class="buttonClass" id="optionC"></button>
        <button class="buttonClass" id="optionD"></button>
      </div>
    </div>

    <div class="otherButtons">
      <button class="startButton" id="startBtn">Start Quiz</button>
    </div>

    <!-- score -->
    <div id="quizScore" class="hide">
      <h2 id="timerText">Save your score!</h2>
      <label for="initials">Enter initials:</label>
      <input type="text" name="initialsArea" id="initials">
      <button id="submitScoreButton" type="submit">Submit Score</button>
    </div>

  </div> <!-- container -->

  <script src="./Assets/js/script.js"></script>
</body>

</html>
